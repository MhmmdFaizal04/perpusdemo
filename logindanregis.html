<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Nusantara - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lora:wght@400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e88e5 0%, #4db6ac 100%);
            color: #ffffff;
            font-family: 'Lora', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.2;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 32px;
            font-family: 'Merriweather', serif;
            font-weight: 700;
            margin-bottom: 20px;
            animation: logoPulse 2s infinite ease-in-out;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.03); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        h2 {
            font-size: 28px;
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #ffffff;
            font-family: 'Lora', serif;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #1e88e5;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-size: 16px;
            color: #0d47a1;
            font-family: 'Lora', serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 8px rgba(77, 182, 172, 0.5);
            transform: scale(1.02);
        }

        .input-group input::placeholder {
            color: #1e88e5;
            opacity: 0.7;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Merriweather', serif;
        }

        .login-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: scale(0.95);
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Lora', serif;
        }

        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4db6ac;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .register-btn:hover {
            background: #26a69a;
            transform: scale(1.05);
        }

        .register-btn:active {
            transform: scale(0.95);
        }

        /* Modal for Registration */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-content h2 {
            font-size: 24px;
            color: #1e88e5;
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #1e88e5;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #0d47a1;
            font-family: 'Lora', serif;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 8px rgba(77, 182, 172, 0.5);
            transform: scale(1.02);
        }

        .modal-content input::placeholder {
            color: #1e88e5;
            opacity: 0.7;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Merriweather', serif;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content button:active {
            transform: scale(0.95);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #1e88e5;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #1565c0;
        }

        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-book"></i> Perpustakaan Nusantara</div>
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" W id="password" placeholder="Masukkan password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="register-link">
            Belum punya akun? 
            <a href="#" class="register-btn" onclick="openRegisterModal()">Daftar di sini</a>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Modal for Registration -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRegisterModal()">×</span>
            <h2>Registrasi Anggota Baru</h2>
            <input type="text" id="regMemberId" placeholder="ID Anggota (contoh: #12345)" required>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="text" id="regFullName" placeholder="Nama Lengkap" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button onclick="registerMember()">Daftar</button>
            <div id="registerErrorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        // Hardcoded admin credentials
        const adminCredentials = { username: "admin", password: "admin123" };

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('errorMessage', 'Username dan password harus diisi!');
                return;
            }

            // Check admin credentials
            if (username === adminCredentials.username && password === adminCredentials.password) {
                window.location.href = 'dasboard_staf.html';
                return;
            }

            // Check member credentials
            const members = JSON.parse(localStorage.getItem('members')) || [];
            const member = members.find(m => m.username === username && m.password === password);

            if (!member) {
                showError('errorMessage', 'Username atau password salah, atau akun Anda telah dihapus. Silakan registrasi ulang.');
                return;
            }

            localStorage.setItem('currentMember', JSON.stringify(member));
            window.location.href = 'das_anggota.html';
        }

        // Open registration modal
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        // Close registration modal
        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('regMemberId').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regFullName').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('registerErrorMessage').style.display = 'none';
        }

        // Register new member
        function registerMember() {
            const memberId = document.getElementById('regMemberId').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const fullName = document.getElementById('regFullName').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const registrationDate = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD

            if (!memberId || !username || !fullName || !password) {
                showError('registerErrorMessage', 'Semua kolom harus diisi!');
                return;
            }

            const members = JSON.parse(localStorage.getItem('members')) || [];

            // Check if username or memberId already exists
            if (members.some(m => m.username === username)) {
                showError('registerErrorMessage', 'Username sudah digunakan!');
                return;
            }

            if (members.some(m => m.memberId === memberId)) {
                showError('registerErrorMessage', 'ID Anggota sudah digunakan!');
                return;
            }

            const newMember = {
                memberId,
                username,
                fullName,
                password,
                status: 'Aktif',
                registrationDate, // Add registration date
                photo: '', // Default empty photo
                bio: '', // Default empty bio
                phone: '', // Default empty phone
                address: '' // Default empty address
            };

            members.push(newMember);
            localStorage.setItem('members', JSON.stringify(members));
            localStorage.setItem('currentMember', JSON.stringify(newMember));
            alert('Registrasi berhasil! Anda akan diarahkan ke dashboard anggota.');
            closeRegisterModal();
            window.location.href = 'das_anggota.html';
        }

        // Handle Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
